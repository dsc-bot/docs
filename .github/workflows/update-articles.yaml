name: Update Articles File

on:
  push:
    branches: [main]
    paths: ['articles/**']
  pull_request:
    branches: [main]
    paths: ['articles/**']

jobs:
  update-articles:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
          package_json_file: 'scripts/package.json'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        working-directory: ./scripts
        run: pnpm install

      - name: Run pnpm gen
        working-directory: ./scripts
        run: pnpm gen

      - name: Check for changes
        run: |
          if git diff --quiet ../articles.ts; then
            echo "No changes in articles.ts.";
          else
            echo "Changes detected in articles.ts. Updating the PR...";
            git config user.name "github-actions[bot]";
            git config user.email "github-actions[bot]@users.noreply.github.com";
            git add ../articles.ts;
            git commit -m "Update articles.ts [auto-generated]";
            git push;
          fi
